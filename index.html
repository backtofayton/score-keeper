<!DOCTYPE html>
<html lang="en">

<head>
    <metbutton charset="UTF-8">
        <metbutton http-equiv="X-UA-Compatible" content="IE=edge">
            <metbutton name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
                    crossorigin="anonymous">
                <title>Score Keeper</title>
</head>

<body class="">

    <div class="container border border-top-0 border-bottom-0 px-0 my-4" style="width:max-content;">
        <div class="">
            <img class="img-fluid" style="max-width: 450px;"
                src="https://brainandmemoryhealth.com/wp-content/uploads/2021/02/Ping_Pong.jpg" alt="racket photo">
        </div>
        <div class="border-bottom p-2 mx-0 bg-light bg-gradient">
            <h6 class="my-2">Ping Pong Score Keeper</h6>
        </div>
        <div class="p-2">
            <h5 class="score"></h5>
            <h7 class="">Use the buttons below to keep score.</h7>
            <h5 class="maxGame my-3"></h5>
        </div>
        <div class="row mx-0">
            <div class="col-4 px-0 border-right border-white"><button class="btn btn-success py-2 col-12">+1 Player
                    One</button>
            </div>
            <div class="col-4 px-0 border-right border-white"><button class="btn btn-primary py-2 col-12">+1 Player
                    Two</button>
            </div>
            <div class="col-4 px-0"><button class="btn btn-danger py-2 col-12">Reset</button></div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="score.js"></script>
</body>

</html>
